
<section>   

    <div class="h3 bold text-center mt-4">
        <u>
            <ng-container [ngSwitch]="mode">
            <ng-container *ngSwitchCase="'view'">
                Visualizar
            </ng-container>
            <ng-container *ngSwitchCase="'edit'">
                Editar
            </ng-container>
            <ng-container *ngSwitchCase="'create'">
                Cadastrar
            </ng-container>
            </ng-container>
            produto
        </u>
    </div>         

    <div mat-dialog-content class="mt-2 me-3 mb-5">    

        <form [formGroup]="formPessoa" >
            <mat-form-field floatLabel="always" appearance="outline" class="mt-3 w-100">
                <mat-label> Nome  </mat-label>
                <input matInput placeholder="Nome" formControlName="nome">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline" class="w-100">
                <mat-label> Peso</mat-label>
                <input matInput  formControlName="peso">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline" class="w-100">
                <mat-label> Altura </mat-label>
                <input matInput  formControlName="altura">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline" class="w-100">
                <mat-label> Data de Nacimento </mat-label>
                <input matInput  type="date" formControlName="altura">
            </mat-form-field>               

            <button class="w-100" color="primary" mat-flat-button *ngIf="mode !== 'view'" (click)="addPessoa()"> 
                <mat-icon aria-hidden="false">save</mat-icon>
                    Salvar        
            </button>
            <button class="w-100" mat-flat-button *ngIf="mode === 'view'" (click)="changeToEdit()"> 
                <mat-icon aria-hidden="false">edit</mat-icon>
                    Editar        
            </button>
        </form>
    
    </div>
</section>
