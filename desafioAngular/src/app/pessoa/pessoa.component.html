<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
      
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> peso </th>
      <td mat-cell *matCellDef="let element"> {{element.peso }} </td>
    </ng-container>

    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef> altura </th>
      <td mat-cell *matCellDef="let element"> {{element.altura }} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> dataNascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento }} </td>
    </ng-container>
   

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Ação </th>        
      <td mat-cell *matCellDef="let row">              
          <mat-icon class="cursor-pointer" color="accent" aria-hidden="false"  (click)="openDialog(row.id, 'view')" (mouseenter)="'Visualizar'">
              remove_red_eye
          </mat-icon>
          <mat-icon class="ms-1 me-1 cursor-pointer" color="primary" aria-hidden="false" (click)="openDialog(row.id, 'edit')"  (mouseenter)="'Editar'">
              edit
          </mat-icon>
          <mat-icon class="cursor-pointer" color="warn" aria-hidden="false" (click)="deletPessoa(row.id)" (mouseenter)="'Excluir'">
              delete
          </mat-icon>
      </td>
    </ng-container> 

    <ng-container matColumnDef="footer" class="">
      <td mat-footer-cell *matFooterCellDef colspan="12" class="footer-row">
        <p (click)="openDialog(undefined,'create')">
          <mat-icon aria-hidden="false" aria-label="Criar equipe">
            add_circle_outline
          </mat-icon>
          <span class="px-1">Cadastrar equipe</span>
        </p>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['footer']"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="no-data-row" colspan="12">
        <div class="p-2 text-center ">Nenhum registro localizado.</div>
      </td>
    </tr>
  </table>
</div>
